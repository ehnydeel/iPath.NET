<html>
<head>
    <title>OSD Viewer</title>

    <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.1.1/build/openseadragon/openseadragon.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/episphere/GeoTIFFTileSource-JPEG2k/GeoTIFFTileSource.js" type="module" crossorigin="anonymous"></script>
    <script type="text/javascript">
        svs = {}


svs.hasError = false;


svs.loadImage = async (elemId, url) => {
    var elem = document.getElementById(elemId);
    if (!elem) {
        alert("Element not found #" + elemId);
        return;
    }

    // alert("Loading " + url + " into #" + elemId);

    try
    {
        elem.innerHTML = ""

        var tileSources = await OpenSeadragon.GeoTIFFTileSource.getAllTileSources(url, { logLatency: false, cache: true, slideOnly: true });
        var dim = tileSources[0].dimensions;

        var osd = OpenSeadragon({
            id: elem.id,
            visibilityRatio: 1,
            minZoomImageRatio: 1,
            ajaxWithCredentials: true,
            prefixUrl: "_content/iPath.OpenSeadragon/images/",
            imageLoaderLimit: 5,
            timeout: 1000 * 1000,
            crossOriginPolicy: "Anonymous",
        });

        osd.open(tileSources);

        return dim.toString();

    }
    catch (t)
    {
        return t.toString();
    }
}

    </script>
</head>
<body>
    <h2>Slide Viewer based on OpenSeadragon</h2>

    <div id="osd" style="width: 800px; height: 600px; background-color: black;"></div>

    <div style="margin-top: 1em;">
        <string>Image: </string>
        <span id="imageinfo">none</span>
    </div>

    <script>
        alert("ready");
    </script>
</body>
</html>
